<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #b22222;
      text-shadow: 1px 1px 2px #ffb6c1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .teddy {
      position: relative;
      width: 200px;
      height: 300px;
      margin-top: 20px;
    }

    .ear {
      width: 60px;
      height: 60px;
      background: #8b5e3c;
      border-radius: 50%;
      position: absolute;
      top: 0;
      z-index: 1;
    }

    .left-ear { left: -30px; }
    .right-ear { right: -30px; }

    .head {
      width: 140px;
      height: 140px;
      background: #a66a45;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
    }

    .eye {
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .left-eye { left: 30px; }
    .right-eye { right: 30px; }

    .nose {
      width: 20px;
      height: 15px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 70px;
      left: 60px;
    }

    .mouth {
      width: 30px;
      height: 15px;
      border-bottom: 3px solid black;
      border-radius: 0 0 50px 50px;
      position: absolute;
      top: 85px;
      left: 55px;
    }

    .body {
      width: 160px;
      height: 180px;
      background: #a66a45;
      border-radius: 80px / 90px;
      position: absolute;
      top: 150px;
      left: 20px;
      z-index: 1;
    }

    .belly {
      width: 100px;
      height: 120px;
      background: #deb887;
      border-radius: 50%;
      position: absolute;
      left: 30px;
      top: 30px;
    }

    .arm {
      width: 40px;
      height: 100px;
      background: #a66a45;
      border-radius: 40px;
      position: absolute;
      top: 160px;
      z-index: 0;
    }

    .left-arm {
      left: -20px;
      transform: rotate(20deg);
    }

    .right-arm {
      right: -20px;
      transform: rotate(-20deg);
    }

    .leg {
      width: 50px;
      height: 70px;
      background: #a66a45;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
    }

    .left-leg { left: 30px; }
    .right-leg { right: 30px; }

    .heart {
      position: absolute;
      top: 180px;
      left: 60px;
      width: 80px;
      padding: 10px;
      background: red;
      color: white;
      font-size: 12px;
      border-radius: 15px;
      text-align: center;
      animation: pulse 1s infinite;
      box-shadow: 0 0 10px red;
      z-index: 10;
    }

    .names {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #8b0000;
    }

    /* Falling flowers */
    .flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      color: #ff69b4;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

  </div>

  <script>

</body>
</html>
